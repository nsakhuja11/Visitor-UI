<div class = "body">  
  <form action="/action_page.php">
    <div class="imgcontainer">
      <img src="assets/TaviscaLogo.jpg" alt="Avatar" class="avatar">
    </div>  
    <div class="container">
      <label for="uname"><b>Employee Id</b></label>
      <input type="text" placeholder="Enter Employee Id" name="uname"  [(ngModel)]="userid" required>
      <p>{{userid}}</p>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="password" required>
      <p>{{password}}</p>
          
      <button type="submit" (click)="ValidateUser()">Login</button>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Reset</button>
      <span class="psw"><a href="#">Forgot password?</a></span>
    </div>
  </form> 
</div>
