<div class="tab">
  <button class="tablinks" (click)="nameToggleCollapse()">Visitor's Name</button>
  <div class="filter-box" *ngIf="!nameIsCollapsed">
    Name:<br>
    <input class="search-input" type="text" [(ngModel)]="name">
    <button class="search-btn" (click)="getByVisitorName()">Search</button>
  </div>
  <button class="tablinks" (click)="purposeToggleCollapse()">Purpose of Visit</button>
  <div class="filter-box" *ngIf="!purposeIsCollapsed">
    Purpose:<br>
    <input class="search-input" type="text" [(ngModel)]="purpose">
    <button class="search-btn" (click)="getByPurpose()">Search</button>
  </div>
  <button class="tablinks" (click)="meatingToggleCollapse()">Meating Person</button>
  <div class="filter-box" *ngIf="!meatingIsCollapsed">
    Name:<br>
    <input class="search-input" type="text" [(ngModel)]="name">
    <button class="search-btn" (click)="getByMeatingPersonName()">Search</button>
  </div>
  <button class="tablinks" (click)="dateToggleCollapse()">Date</button>
  <div class="filter-box filter-date-box" *ngIf="!dateIsCollapsed">
    From Date:<br>
    <input class="search-input" type="date" [(ngModel)]="fromdate"><br>
    To Date:<br>
    <input class="search-input" type="date" [(ngModel)]="toDate"><br>
    From Time:<br>
    <input class="search-input" type="time" [(ngModel)]="fromTime"><br>
    To Time:<br>
    <input class="search-input" type="time" [(ngModel)]="toTime">
    <button class="search-btn" (click)="getByDate()">Search</button>
  </div>
  <button class="tablinks" (click)="dateNameToggleCollapse()">Date And Name</button>
  <div class="filter-box filter-date-name-box" *ngIf="!dateNameIsCollapsed">
    Name:<br>
    <input class="search-input" type="text" [(ngModel)]="name"><br>
    From Date:<br>
    <input class="search-input" type="date" [(ngModel)]="fromdate"><br>
    To Date:<br>
    <input class="search-input" type="date" [(ngModel)]="toDate"><br>
    From Time:<br>
    <input class="search-input" type="time" [(ngModel)]="fromTime"><br>
    To Time:<br>
    <input class="search-input" type="time" [(ngModel)]="toTime">
    <button class="search-btn" (click)="getByDateAndName()">Search</button>
  </div>
</div>
